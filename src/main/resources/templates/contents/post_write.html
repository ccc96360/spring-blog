<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default_layout"
>

<div layout:fragment="content" class="container">

    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" placeholder="제목" id="title">
        </div>
        <div class="form-group">
            <label for="content">content</label>
            <textarea class="form-control" name="editordata" id="content"></textarea>
            <script>
                var ckeditor_config = {
                    resize_enable : false,
                    enterMode : CKEDITOR.ENTER_BR,
                    shiftEnterMode : CKEDITOR.ENTER_P
                }

                CKEDITOR.replace("content", ckeditor_config);
            </script>
        </div>

        </script>
        <button id = "btn_save" class="btn btn-primary">작성 하기</button>
    </form>

</div>

</html>
