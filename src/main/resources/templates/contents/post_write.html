<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default_layout"
>

<div layout:fragment="content" class="container">

    <form>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" placeholder="제목" id="title">
        </div>
        <div class="form-group">
            <th:block th:replace="contents/component/tag_write :: tag_write" id="tags"></th:block>
        </div>
        <div class="form-group">
            <label for="author">작성자</label>
            <input readonly type="text" class="form-control" placeholder="작성자" id="author" value="DevMinJ">
        </div>
        <div class="form-group">
            <label for="content">content</label>
            <textarea class="form-control" id="content"></textarea>
            <script>
                var ckeditor_config = {
                    resize_enable : false,
                    enterMode : CKEDITOR.ENTER_BR,
                    shiftEnterMode : CKEDITOR.ENTER_P
                }

                CKEDITOR.replace("content", ckeditor_config);
            </script>
        </div>
    </form>
    <button type="button" class="btn btn-primary" id="btn_save">작성 하기</button>
    <a href="/" id="btn_cancel" class="btn btn-secondary">취소</a>
    <button type="button" class="btn btn-primary" id="btn_test">테스트</button>
</div>

</html>
